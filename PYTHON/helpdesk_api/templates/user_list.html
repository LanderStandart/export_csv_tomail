{% extends "base.html" %}
{% block content %}
<h1>Список пользователей</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Добавить пользователя</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>ID агента</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.agent_id }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning btn-sm">Редактировать</a>
                <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
